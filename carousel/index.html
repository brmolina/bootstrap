<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carousel</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container">

		<h1>Criando um Carousel</h1>

		<div id ="carrossel" class="carousel slide" data-ride="carousel" data-interval="1000">
			<ol class="carousel-indicators">
				<li data-target="#carrossel" data-slide-to="0" class="active"></li>
				<li data-target="#carrossel" data-slide-to="1"></li>
				<li data-target="#carrossel" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active">
					<img src="https://picsum.photos/1280/720?random">
					<div class="carousel-caption">
						<h3>Slide Um</h3>
						<p>este é o slide UM</p>
					</div>
				</div>
		
				<div class="item">
					<img src="https://picsum.photos/1279/720?random">
					<div class="carousel-caption">
						<h3>Slide Dois</h3>
						<p>este é o slide DOIS</p>
					</div>
				</div>
		
				<div class="item">
					<img src="https://picsum.photos/1278/720?random">
					<div class="carousel-caption">
						<h3>Slide Três</h3>
						<p>este é o slide TRÊS</p>
					</div>
				</div>
			</div>
			<a class="left carousel-control" href="#carrossel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
			<a class="right carousel-control" href="#carrossel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
		</div>
		
	</div>

  

	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
